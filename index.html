<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Image (Google Images bookmarklet)</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background: radial-gradient( #3d60d3, #381a9b);
        }
        #bookmarklets {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #bookmarklets>a {
            background: #fff;
            border: 1px solid #381a9b;
            width: 190px;
            height: 190px;
            border-radius: 100%;
            box-shadow: 0 0 40px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 2.3em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #bookmarklets>a:active {
            transform: scale(0.4) !important;
            box-shadow: none;
        }
        #bookmarklets>a:hover {
            transform: scale(1.3);
        }
        #view_image {
            margin-right: 100px;
        }
        #helper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 30px;
            opacity: 0.7;
            width: 80%;
            text-align: center;
        }
        #helper a {
            color: #ffffff;
        }
    </style>
</head>
