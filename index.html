<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Image (Google Images bookmarklet)</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background: radial-gradient( #3d60d3, #381a9b);
        }
        #bookmarklet {
            background: #fff;
            border: 1px solid #381a9b;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 100%;
            box-shadow: 0 0 40px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 2.3em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #bookmarklet:hover {
            transform: translateX(-50%) translateY(-50%) scale(1.3);
        }
    </style>
</head>
<body>
